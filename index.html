<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LyricsBaba - Lyrics Finding Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="title-name">
          <a href="https://lyrics.ovh">LyricsBaba</a>
        </h1>
        <h2 class="title-legend">Lyrics Finding Tool</h2>
      </div>

      <div class="search">
        <input type="text" name="song" class="search-song" autofocus="autofocus" placeholder="Type the song you want the lyrics" id="search-input" />
        <ul class="results" id="results">
        </ul>
      </div>

      <div class="lyrics" id="lyrics">
      </div>

    </div>

    <div class="credits">
      <a target="_blank" title="Made by NTag" href="https://github.com/billymood">Made by Abhishek Verma</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="search.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
  </body>
</html>
